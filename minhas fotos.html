<html>

    <head>

    <style>
        /* ----- CONFIGURAÇÕES DA PÁGINA INTEIRA ----- */
        body {
            background-color: #569ddb;   /* Cor de fundo da página */
            font-family: Arial;          /* Fonte usada no site */
        }

        /* ----- ESTILO DO TÍTULO (H1) ----- */
        h1 {
            color: #006dac;              /* Cor do texto do título */
            font-size: 40px;             /* Tamanho do texto */
            text-align: center;          /* Centraliza o título na página */
            margin-top: 50px;            /* Distância do topo */
        }

        /* ----- ESTILO DE PARÁGRAFOS (CASO VOCÊ ADICIONE) ----- */
        p {
            color: #333;                 /* Cor do texto */
            font-size: 18px;             /* Tamanho */
        }

         .meu-botao2{
        background-color: rgb(24, 85, 136);   /* cor do botão */
        display: block;
        margin: 375px auto 0 auto;
        color: rgb(17, 8, 8);             /* cor do texto */
        padding: 10px 20px;       /* tamanho interno */
        border: none;             /* borda */
        border-radius: 8px;       /* arredondar bordas */
        font-size: 16px;          /* tamanho da fonte */
        cursor: pointer;
      }

      </style>
  
</head>
<body>

    <h1>Bem vindo as minhas fotos!</h1>

  <button class="meu-botao2">Clique aqui!</button>




</body>

</html>
